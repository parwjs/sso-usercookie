<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
    <h1>欢迎来到Cart页面</h1>
    <span>
        <a th:if="${session.loginUser == null}" href="http://login.codeshop.com:9000/view/login?target=http://cart.codeshop.com:9012/view/index">登录</a>
        <a th:unless="${session.loginUser == null}" href="http://login.codeshop.com:9000/view/logout?target=http://cart.codeshop.com:9012/view/index">退出</a>
    </span>

    <p th:unless="${session.loginUser == null}">
        <span style="color: deeppink;" th:text="${session.loginUser.username}"></span>已登录
    </p>
</body>
</html>
